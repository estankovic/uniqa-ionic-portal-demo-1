<app-tab-switcher #panel *ngIf="showTabs" [condense]="condense">
    <app-tab-switcher-label
        *ngFor="let t of tabs"
        [label]="t.label"
        [selected]="t.selected"
        [hasBadge]="t.hasBadge"
        (click)="open($event, t)"
        (keydown.enter)="open($event, t)"
    ></app-tab-switcher-label>
</app-tab-switcher>

<div class="content">
    <ng-content></ng-content>
</div>
