<app-header *ngIf="!isMobile">
  <app-main-portal-header></app-main-portal-header>
  <app-portal-sub-header>
    <ion-icon slot="start" name="arrow-back" (click)="navigateBack()"></ion-icon>
    <h1 slot="title">Krankenversicherung</h1>
    <ion-button slot="end" color="secondary">Leistung einreichen</ion-button>
  </app-portal-sub-header>
</app-header>

<ion-header *ngIf="isMobile">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="navigateBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Krankenversicherung</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <div class="insurance-header" [class.insurance-header--mobile]="isMobile">
        <ion-grid fixed>
            <div class="insurance-header__info">
                <div class="insurance-header__info__item insurance-header__info__item--left">
                    <div class="insurance-header__info__item__title">Polizzennummer</div>
                    <div class="insurance-header__info__item__value">1851/086303-0</div>
                </div>
                <div class="insurance-header__info__item insurance-header__info__item--right">
                    <div class="insurance-header__info__item__title">Monatliche Kosten</div>
                    <div class="insurance-header__info__item__value">64,23 Euro</div>
                </div>
            </div>
            <div class="insurance-header__documents">
                <button class="insurance-header__documents__button">
                    <div class="insurance-header__documents__button__icon"></div>
                    <div class="insurance-header__documents__button__text">
                        <div class="insurance-header__documents__button__text__title">Leistungsübersicht</div>
                        <div class="insurance-header__documents__button__text__description">Beinhaltet Geschäftsbedingungen (PDF, 56kB)</div>
                    </div>
                </button>
                <button class="insurance-header__documents__button">
                    <div class="insurance-header__documents__button__icon"></div>
                    <div class="insurance-header__documents__button__text">
                        <div class="insurance-header__documents__button__text__title">Polizze</div>
                        <div class="insurance-header__documents__button__text__description">Aktuellstes Polizzendokument (PDF, 56kB)</div>
                    </div>
                </button>
            </div>
            <div class="insurance-header__action" *ngIf="isMobile">
                <ion-button color="secondary">Leistung einreichen</ion-button>
            </div>
            <div class="insurance-header__tabs">
                <app-tab-switcher [condense]="!isMobile" #tabPanel>
                    <app-tab-switcher-label
                            label="Einreichungen"
                            [selected]="(tabPanel.currentIndex | async) === 0"
                            (click)="tabPanel.activateIndex(0)"
                    ></app-tab-switcher-label>
                    <app-tab-switcher-label
                            label="Dokumente"
                            [selected]="(tabPanel.currentIndex | async) === 1"
                            (click)="tabPanel.activateIndex(1)"
                    ></app-tab-switcher-label>
                    <app-tab-switcher-label
                            label="Vertragsdetails"
                            [selected]="(tabPanel.currentIndex | async) === 2"
                            (click)="tabPanel.activateIndex(2)"
                    ></app-tab-switcher-label>
                </app-tab-switcher>
            </div>
        </ion-grid>
    </div>

    <ion-grid fixed>
        <app-tab-group [showTabs]="false" [controller]="tabController">
            <app-tab>A</app-tab>
            <app-tab>b</app-tab>
            <app-tab>c</app-tab>
        </app-tab-group>
    </ion-grid>

</ion-content>
