<table [ngClass]="{'has-active-round-column': hasActiveRoundColumn}">
  <thead>
    <tr>
      <th *ngFor="let l of tableLabels">{{l}}</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let user of tableData">
      <th class="ion-text-start">{{user.username}}</th>
      <td class="ion-text-center" *ngFor="let r of user.rounds">{{r}}</td>
    </tr>
  </tbody>

</table>
