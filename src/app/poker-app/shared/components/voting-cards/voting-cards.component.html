<ion-grid>
  <ion-row>
    <ion-col size="3" *ngFor="let button of buttons; let i = index">
      <ion-button [ngClass]="{
        'selected': i == selectedButton
      }" (click)="onVotingButtonClick(button, i)" expand="full" shape="round">{{button}}</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
